<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VUE (Lesson 03)</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
	<h1>Тестируем VUE</h1>
	<div id="app">		
		<button type='button' @click="getProviders">Получить Поставщиков</button>
		<ul>
			<li v-for="provider in providers">{{provider.customer_name}}</li>
		</ul>


	</div>

<script>

var app = new Vue({
	el: '#app',
	name: "Serge",
	data: {		
		providers: [],
		url:{
			prov: 'http://localhost:5500/test.php'
		}
	},
	created: function(){
		
	},
	methods:{
		getProviders(){
			axios.get(this.url.prov).then((responce)=>{
				console.log(responce.data);
				this.providers = responce.data;
			});
		}
	}
})
</script>
</body>
</html>
